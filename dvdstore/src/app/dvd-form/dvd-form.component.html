<app-dvds-title></app-dvds-title>
<app-dvd-form-menu></app-dvd-form-menu>







<div class="container bg-white ">

    <div class="justify-content-center p-3">

        <form #form="ngForm" class="m-auto p-3 w-50 border" (submit)="formulaire(form)">

            <h4 class="pb-2">Ajouter un film</h4>

            <div class="form-group pb-2">
                <label for="name">Titre</label>
                <input [(ngModel)]="dvd.name" type="text" class="form-control" id="name" name="name" />
            </div>
            
            <!-- Rendre dynamique avec un select, aussi dans le menu dvds :" -->
            <div class="form-group pb-2">
                <label for="genre">Genre</label>
                <input [(ngModel)]="dvd.genre" type="text" class="form-control" id="genre" name="genre" />
            </div>

            <div class="form-group pb-2">
                <label for="prix">Prix</label>
                <input [(ngModel)]="dvd.prix" type="number" class="form-control" id="prix"
                    name="prix" />
                </div>
                
                <div class="form-group pb-2">
                    <label for="quantite">Quantit√©</label>
                <input [(ngModel)]="dvd.quantity" type="number" class="form-control" id="quantite"
                        name="quantite" />
            </div>

            <div class="form-group pb-2">
                <label for="image_path">Photo</label>
                <input [(ngModel)]="dvd.image_path" type="text" name="image_path" class="form-control" id="image_path">
            </div>

            <input type="hidden" name="id" [(ngModel)]="dvd.id">

            <button
            type="submit"
            class="btn btn-danger btn-sm"
        >
            Envoyer
        </button>
        </form>
    </div>
</div>
