    <div
        style="margin-top:90px; position: relative;"
        class="container"
    >
        <app-home-title></app-home-title>

        <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner d-flex text-center">
                <div class="carousel-item active">
                    <img
                        src="assets\images\film1.avif"
                        alt="..."
                        class="w-100"
                    >
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Les meilleurs films</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="assets\images\film2.avif"
                        alt="..."
                        class="w-100"
                    >
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Les meilleurs films</h5>
                    </div>
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
